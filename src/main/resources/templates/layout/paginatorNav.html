<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
	<nav th:fragment="paginator">
		<ul class="pagination">
		<!-- Boton Primera -->
			<li class="page-item"
				th:class="${page.first? 'page-item disabled' : 'page-item'}"><span
				class="page-link" th:if="${page.first}">Primera</span> <a
				class="page-link" th:if="${!page.first}"
				th:href="@{${page.url}(page=0)}">Primera</a></li>
		<!-- Boton Fecha izquierda -->
			<li class="pagination"
				th:class="${not page.hasPrevious? 'page-item disabled' : 'page-item'}"><span
				class="page-link" th:if="${not page.hasPrevious}">&laquo</span> <a
				th:if="${page.hasPrevious}" class="page-link"
				th:href="@{${page.url}(page=${page.paginaActual-2})}">&laquo</a></li>
		<!-- Botones de numeros de paginas -->
			<li class="pagination" th:each="item:${page.paginas}"
				th:class="${item.actual? 'page-item active' : 'page-item'}"><span
				class="page-link" th:if=${item.actual} th:text="${item.numero}"></span>
				<a class="page-link" th:if="${not item.actual}"
				th:href="@{${page.url}(page=${item.numero-1})}"
				th:text="${item.numero}"></a></li>
		<!-- Boton Fecha derecha -->
			<li class="pagination"
				th:class="${not page.hasNext? 'page-item disabled' : 'page-item'}"><span
				class="page-link" th:if="${not page.hasNext}">&raquo</span> <a
				th:if="${page.hasNext}" class="page-link"
				th:href="@{${page.url}(page=${page.paginaActual})}">&raquo</a></li>
		<!-- Boton ultima -->
			<li class="pagination"
				th:class="${page.last? 'page-item disabled' : 'page-item'}"><span
				class="page-link" th:if="${page.last}">&Uacuteltima</span> <a
				th:if="${!page.last}" class="page-link"
				th:href="@{${page.url}(page=${page.totalPaginas-1})}">&Uacuteltima</a></li>
		</ul>

	</nav>

</body>
</html>
